<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_CSS_Part3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://kit.fontawesome.com/9d578a70d5.js" crossorigin="anonymous"></script>

</head>

<body style="padding: 5rem">
   
    <div class="card testimonial">
        <div class="grid grid--1x2">
            <div class="testimonial__image">
                <img src="Images/testimonial.jpg"
                     alt="Customer">
                     <span class="icon-container icon-container--accent">
                        <svg class="icon icon--white icon--small">
                          <use xlink:href="Images/sprite.svg#quotes"></use>
                        </svg>
                      </span>      
            </div>
            <blockquote class="quote">
                <p class="quote__text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Dignissimos dolorem velit illum magni omnis 
                    ipsam quis ratione, iure aperiam eos.
                </p>
                <footer>
                    <div class="media">
                        <div class="media__image">
                                <svg class="icon icon--primary quote__line">
                                  <use xlink:href="Images/sprite.svg#line"></use>
                                </svg>
                        </div>
                        <div class="media__body">
                            <h3 class="media__title quote__author">Harvey Dent</h3>
                            <p class="quote__company">
                                ROCK Industries
                            </p>
                        </div>
                     </div>
                </footer>
            </blockquote>
        </div>
    </div>

</body>

</html>
